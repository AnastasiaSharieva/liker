<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="lin">
            <div id="scale"></div>
        </div>
        <button class="pm" id="plus">
            <img class="likes" src="./img/like.svg" alt="like">
        </button>
        <button class="pm" id="minus">
            <img class="likes" src="./img/dislike.svg" alt="dislike">
        </button>
    </section>
    <section>
        <div id="div">
            <div class="leftScale"  id="_scale">
                <div id="_sc1"></div>
            </div>
            <div id="_scale">
                <div id="_sc2"></div>
            </div>
        </div>
        <button class="pm" id="_plus"> 
            <img class="likes" src="./img/dislike.svg" alt="dislike">
        </button>
        <button class="pm" id="_minus">

            <img class="likes" src="./img/like.svg" alt="like">
        </button>
    </section>
    
    <script src="./script.js" defer></script>
</body>
</html>
